---
title: Portfolio
layout: default
---

<div class="bg-coral-500 bg-image-glitch bg-cover p-3">
  <img alt="Clara B Development" src="/static/img/white logo@4x.png" class="w-32 mx-auto my-8 md:my-12" />
  <div class="header-container bg-white mx-auto mb-8 md:mb-20 mt-6 py-6 px-10 max-w-5xl shadow-xl">
    <h1 class="font-display font-bold text-left leading-relaxed tracking-wide text-xl md:text-4xl lg:text-5xl">
      hi! i'm clara and this is some of my art.
    </h1>
  </div>
</div>

<div class="p-5">  
  <div class="container max-w-5xl mx-auto my-16 ">
    <div class="flex flex-wrap justify-center md:justify-between items-start text-center mb-10">

      {% set posts = collections.portfolio | reverse %}

      {% for post in posts %}
        <a href="{{ post.url | url }}" class="md:flex-auto md:m-5 my-5 mx-auto md:w-96 max-w-xl block pb-1 text-left bg-white text-gray-900 hover:text-teal-500 shadow-lg">
          <div class="relative">
          <img 
              src="{{ post.data.image }}?nf_resize=smartcrop&w=960&h=640" 
              alt=""  
              srcset="{{ post.data.image }}?nf_resize=smartcrop&w=480&h=320,
              {{ post.data.image }}?nf_resize=smartcrop&w=960&h=640 2x"
          />
          </div>

          <h2 class="font-bold text-xl px-5 pb-1 pt-4 mb-2">
          {{ post.data.title }}
          </h2>
        </a>
      {% endfor %}

    </div>

  </div>
</div>
