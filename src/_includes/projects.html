<div class="container max-w-full mt-6 px-2">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
    {% if image %}
      <img src="{{image}}" alt="{{title}}" class="max-w-full" />
    {% endif %}

    <div class="p-6">
      <h1 class="text-left font-bold text-5xl">{{title}}</h1>
  
      <article class="prose lg:prose-xl mt-4 mb-8">
        {{ content | safe }}
      </article>
    </div>

  </div>

  <div class="grid py-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <img src="{{image}}" alt="{{title}}" class="max-w-full" />
    <img src="{{image}}" alt="{{title}}" class="max-w-full" />
    <img src="{{image}}" alt="{{title}}" class="max-w-full" />
    <img src="{{image}}" alt="{{title}}" class="max-w-full" />
    <img src="{{image}}" alt="{{title}}" class="max-w-full" />

  </div>
</div>
