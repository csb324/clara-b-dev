{% from "../partials/form-field.html" import formField with context %}

<div class="p-5">
  <div class="container max-w-5xl mx-auto my-16 ">
    <h2 class="text-center md:text-left text-3xl md:text-4xl mb-15 px-5">schedule a call</h2>

    <form name="contact" method="POST" x-data="form()" @submit.prevent="submitData($el)()" class="py-3 px-5 md:flex flex-wrap items-center font-light relative" netlify>
      
      {{ formField('Name', 'name') }}
      {{ formField('Email', 'email', 'email') }}
      {{ formField('Website (optional)', 'website') }}

      <div class="form-line relative text-xl w-full pr-4 mb-4">
        <label class="w-full font-display mb-2 block">what do you need?</label>

        <textarea 
        name="comment"
        class=" border-gray-200 border py-2 px-4 block w-full"></textarea>
      </div>

      <div class="relative pr-5">
        <button 
          type="submit"
          class="inline-block px-4 py-2  text-white font-display font-bold text-xl"
          :class="{ 'pointer-events-none bg-gray-400': loading, 'bg-coral-500 hover:bg-teal-500': !loading }">          
          <span class="z-10">let's talk tech</span>
        </button>
        <img alt="" src="/static/img/whisker.png" class="absolute -left-10 -bottom-9 w-12 whisker" />
      </div>

      <p 
        :class="{'opacity-0': !submitted, 'opacity-100': submitted}"
        class="w-full md:w-auto md:flex-grow my-4 font-display transition-opacity duration-300" 
        x-text="message"></p>

    </form>
    
  </div>
</div>
<script>
  function form() {
    return {
      message: '&nbsp;',
      loading: false,
      submitted: false,

      submitData(f) {
        $el = f;
        console.log(f)
        return function() {
          console.log("submitting!")
          this.message = '';
          this.loading = true;

          let data = new FormData($el);

          fetch('#', {
            method: 'POST',
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(data).toString()
          })
          .then((response) => {
            console.log(response);
            this.message = 'talk to you soon!';
          })
          .catch(() => {
            this.message = 'something went wrong :/';
          })
          .finally(() => {
            this.loading = false;
            this.submitted = true;

            setTimeout(() => {
              this.submitted = false;
            }, 10000)
          });
        }.bind(this);
      }
    }
  }
</script>
